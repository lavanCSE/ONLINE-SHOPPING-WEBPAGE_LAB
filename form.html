<!DOCTYPE html>
<html>
<head>
    <title>Exam Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h2{
            text-align: center;
        }
        form {
            width: 450px;
            margin: 0 auto;
            background:#fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label{
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"]{
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"]{
            margin-right:5px;
        }
        input[type="checkbox"]{
            margin-top:8px;
        }
        input[type="submit"]{
            width: 100%;
            padding: 10px;
            font-weight:600;
            border:none;
            border-radius: 5px;
            background-color: #008CBA;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: #005f7a;
        }
    </style>
</head>
<body>
    <h2>Exam Registration Form</h2>
    <form onsubmit="return validate_form()">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" name="roll" required><br>

        <p>Select Exam Paper:</p>
        <input type="radio" id="cn" name="exam_paper" value="Computer Networks" required>
        <label for="cn">Computer Networks</label><br>
        <input type="radio" id="os" name="exam_paper" value="Operating System">
        <label for="os">Operating System</label><br>
        <input type="radio" id="dbms" name="exam_paper" value="Database Management System">
        <label for="dbms">Database Management System</label><br><br>

        <label for="examDate">Exam Date:</label><br>
        <input type="date" id="examDate" name="examDate" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip" maxlength="10" required><br>

        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration"> I hereby declare that all the information submitted is correct</label><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validate_form() {
            let namePattern = /^[A-Za-z\s]+$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phonePattern = /^\d{10}$/;
            let passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            let zipPattern = /^\d{5}$/;

            let fname = document.getElementById("fname").value.trim();
            let lname = document.getElementById("lname").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let zip = document.getElementById("zip").value.trim();

            if (!namePattern.test(fname)) {
                alert("First name must contain only letters and spaces.");
                return false;
            }
            if (!namePattern.test(lname)) {
                alert("Last name must contain only letters and spaces.");
                return false;
            }
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (!phonePattern.test(phone)) {
                alert("Phone number must be 10 digits.");
                return false;
            }
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters, with letters and numbers.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            

            if (!zipPattern.test(zip)) {
                alert("Zip code must be 5 digits.");
                return false;
            }

            
            let currentDateTime = new Date();
            alert("Form submitted successfully on " + currentDateTime.toLocaleString());
            return true;

        }
    </script>
</body>
</html>
